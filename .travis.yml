---
addons:
  apt:
    packages:
      - aspell
      - aspell-en
before_install:
  - 'eval $(curl https://travis-perl.github.io/init) --auto'
  - 'cpanm -n App::cpm'
  - 'AUTHOR_TESTING=0 cpm install --workers $(test-jobs) --global Code::TidyAll::Plugin::SortLines::Naturally Code::TidyAll::Plugin::UniqueLines Perl::Tidy'
cache:
  directories:
    - '~/perl5'
install:
  - 'cpan-install --coverage   # installs coverage prereqs, if enabled'
  - 'cpm install -g'
language: perl
matrix:
  include:
    -
      env: COVERAGE=1
      perl: '5.26'
notifications:
  email:
    on_failure: always
    on_success: always
    recipients:
      - olaf@wundersolutions.com
perl:
  - '5.10'
  - '5.12'
  - '5.14'
  - '5.16'
  - '5.18'
  - '5.20'
  - '5.22'
  - '5.24'
  - '5.26'
script:
  - 'prove -lr --jobs 2 t'
sudo: 'false'
